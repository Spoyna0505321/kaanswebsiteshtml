<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>YouTube Sesli Oynatma - Özel Kontrol</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    padding: 15px;
    margin: 0;
    background: #fafafa;
    color: #222;
    }

    h1 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    text-align: center;
    }

    #searchInput {
    width: calc(100% - 120px);
    max-width: 400px;
    padding: 10px;
    font-size: 1rem;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
    vertical-align: middle;
    }

    button {
    padding: 11px 15px;
    font-size: 1rem;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    border-radius: 4px;
    vertical-align: middle;
    transition: background-color 0.3s ease;
    }

    button:hover {
    background-color: #0056b3;
    }

    #results {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    }

    .video-card {
    background: white;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
    }

    .video-card h3 {
    font-size: 1.1rem;
    margin: 0 0 10px 0;
    word-break: break-word;
    }

    button, input[type=range] {
    width: 100%;
    box-sizing: border-box;
    margin-top: 8px;
    border-radius: 5px;
    }

    input[type=range] {
    -webkit-appearance: none;
    -moz-appearance: none;    /* Firefox */
    appearance: none; 
    height: 6px;
    background: #ddd;
    cursor: pointer;
    margin-top: 12px;
    }

    input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: #007bff;
    border-radius: 50%;
    cursor: pointer;
    margin-top: -7px;
    transition: background 0.3s ease;
    }

    input[type=range]:active::-webkit-slider-thumb {
    background: #0056b3;
    }

    @media (max-width: 480px) {
    #searchInput {
        width: 100%;
        margin-bottom: 10px;
    }

    button {
        width: 100%;
    }

    #results {
        max-width: 100%;
        padding: 0 10px;
    }

    .video-card {
        padding: 12px 10px;
    }
    }

  </style>
</head>
<body>

  <h1>YouTube Sesli Oynatma</h1>
  <input type="text" id="searchInput" placeholder="Video ara..." />
  <button onclick="searchYouTube()">Ara</button>

  <div id="results"></div>

  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    const apiKey = 'AIzaSyDwsWhc_oGVd0juTa8DZTeKGJwnoEQn0CE'; // Kendi API anahtarını kullan
    let players = []; // Player nesneleri burada tutulacak

    function stopAllVideos() {
      players.forEach(p => {
        if (p.player && p.player.pauseVideo) {
          p.player.pauseVideo();
          p.button.textContent = 'Devam Ettir';
          p.isPlaying = false;
        }
      });
    }
    document.addEventListener('visibilitychange', () => {
    if (document.hidden) {
        console.log('Sayfa arka planda');
        // İstersen burada tüm videoları durdurabilirsin:
        players.forEach(p => { if (p.isPlaying) p.player.playVideo(); });
    } else {
        console.log('Sayfa ön planda');
        // İstersen oynayan videoları devam ettirebilirsin:
       
    }
    });

    function searchYouTube() {
      const query = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('results');
      if (!query) {
        resultsDiv.innerHTML = 'Lütfen arama terimi girin.';
        return;
      }
      resultsDiv.innerHTML = 'Yükleniyor...';
      players = [];

      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=5&key=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          resultsDiv.innerHTML = '';
          if (!data.items || data.items.length === 0) {
            resultsDiv.innerHTML = 'Sonuç bulunamadı.';
            return;
          }

          data.items.forEach((item, index) => {
            if (item.id.kind !== 'youtube#video') return;

            const videoId = item.id.videoId;
            const title = item.snippet.title;
            const thumbnailUrl = item.snippet.thumbnails.medium.url;

            const card = document.createElement('div');
            card.className = 'video-card';

            const titleElem = document.createElement('h3');
            titleElem.textContent = title;

            const thumbnail = document.createElement('img');
            thumbnail.src = thumbnailUrl;
            thumbnail.className = 'thumbnail';

            const playerDiv = document.createElement('div');
            const playerId = `player-${index}`;
            playerDiv.id = playerId;

            const playBtn = document.createElement('button');
            playBtn.textContent = 'Devam Ettir';

            const progress = document.createElement('input');
            progress.type = 'range';
            progress.min = 0;
            progress.max = 100;
            progress.value = 0;

            card.appendChild(titleElem);
            card.appendChild(thumbnail);
            card.appendChild(playBtn);
            card.appendChild(progress);
            card.appendChild(playerDiv);
            resultsDiv.appendChild(card);

            const playerObj = { player: null, button: playBtn, isPlaying: false };

            const ytPlayer = new YT.Player(playerId, {
              height: '1',
              width: '1',
              videoId: videoId,
              playerVars: {
                controls: 0,
                modestbranding: 1,
                autoplay: 0,
              },
              events: {
                onReady: (event) => {
                  const playerInstance = event.target;

                  // Progress bar güncellemesi için fonksiyon
                  function updateProgress() {
                    if (!playerInstance || !playerObj.isPlaying) {
                        requestAnimationFrame(updateProgress);
                        return;
                    }
                    
                    const playerState = playerInstance.getPlayerState();
                    if (playerState === YT.PlayerState.PLAYING) {
                        const duration = playerInstance.getDuration();
                        const currentTime = playerInstance.getCurrentTime();
                        if (duration > 0) {
                        const percent = (currentTime / duration) * 100;
                        progress.value = percent;
                        }
                    }
                    requestAnimationFrame(updateProgress);
                }
                  updateProgress();

                  progress.addEventListener('input', () => {
                    const duration = playerInstance.getDuration();
                    if (duration > 0) {
                      const seekTime = (progress.value / 100) * duration;
                      playerInstance.seekTo(seekTime, true);
                    }
                  });

                  playBtn.onclick = () => {
                    if (!playerObj.isPlaying) {
                      stopAllVideos();
                      playerInstance.playVideo();
                      playBtn.textContent = 'Durdur';
                      playerObj.isPlaying = true;
                    } else {
                      playerInstance.pauseVideo();
                      playBtn.textContent = 'Devam Ettir';
                      playerObj.isPlaying = false;
                    }
                  };
                }
              }
            });

            playerObj.player = ytPlayer;
            players.push(playerObj);
          });
        })
        .catch(err => {
          console.error(err);
          resultsDiv.innerHTML = 'Bir hata oluştu.';
        });
    }
  </script>

</body>
</html>
